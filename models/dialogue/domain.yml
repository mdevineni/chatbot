- goodbye:
    use_entities: true
- thankyou:
    use_entities: true
- out_of_scope:
    use_entities: true
- restaurant_search:
    use_entities: true
- send_email:
    use_entities: true
slots:
  budget:
    initial_value: null
    type: rasa_core.slots.TextSlot
  cuisine:
    initial_value: null
    type: rasa_core.slots.TextSlot
  email:
    initial_value: null
    type: rasa_core.slots.TextSlot
  location:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_about_emailing:
  - text: Should i send you details of all the restuarants on email?
  utter_ask_budget:
  - buttons:
    - payload: Less than Rs. 300
      title: Less than Rs. 300
    - payload: Rs. 300 - 700
      title: Rs. 300-700
    - payload: More than 700
      title: More than 700
    text: what's the average budget for two people?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like to have?
  utter_ask_email_id:
  - text: To what email id should I sent it to you?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: Sorry I did not understand what you just said
  utter_goodbye:
  - text: goodbye :(
